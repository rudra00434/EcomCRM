<style>
    /* Google Font for a modern feel */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', sans-serif;
        margin: 0;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.95);
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        transition: transform 0.3s ease;
    }

    .login-card:hover {
        transform: translateY(-5px);
    }

    h2 {
        margin: 0 0 1.5rem;
        color: #333;
        text-align: center;
        font-weight: 600;
        font-size: 1.75rem;
    }

    .form-group {
        margin-bottom: 1.25rem;
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        font-size: 0.85rem;
        font-weight: 600;
        color: #555;
        margin-bottom: 0.5rem;
    }

    /* Styling the Django field inputs */
    .form-group input, 
    .form-group select, 
    .form-group textarea {
        padding: 12px 15px;
        border: 1.5px solid #e1e1e1;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        outline: none;
    }

    .form-group input:focus {
        border-color: #764ba2;
        box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.1);
    }

    .error-text {
        color: #ff4d4d;
        font-size: 0.75rem;
        margin-top: 0.4rem;
        font-weight: 500;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #764ba2;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 1rem;
    }

    button:hover {
        background: #5a3782;
    }

    .footer-text {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #666;
    }

    .footer-text a {
        color: #764ba2;
        text-decoration: none;
        font-weight: 600;
    }

    .footer-text a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-card">
    <h2>Join Our Community</h2>
    
    <form method="POST" class="form-container">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <small class="error-text">{{ field.errors|striptags }}</small>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit">Create Account</button>
    </form>

    <div class="footer-text">
        Already have an account? <a href="{% url 'login' %}">Login in</a>
    </div>
</div>
