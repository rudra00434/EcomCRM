{% extends 'main.html' %}
{% load static %}
{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    :root {
        --order-primary: #0ea5e9;
        --order-bg: #0f172a;
        --glass-white: rgba(255, 255, 255, 0.98);
    }

    body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        /* Dynamic Mesh Background */
        background: radial-gradient(at 0% 0%, hsla(210, 90%, 15%, 1) 0, transparent 50%), 
                    radial-gradient(at 100% 100%, hsla(199, 89%, 48%, 1) 0, transparent 50%),
                    #111827;
        background-attachment: fixed;
        min-height: 100vh;
    }

    .form-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 90vh;
        padding: 40px 20px;
    }

    /* Modern Order Card */
    .order-card {
        background: var(--glass-white);
        border-radius: 28px;
        width: 100%;
        max-width: 500px;
        position: relative;
        padding: 60px 30px 40px 30px; /* Top padding for avatar overlap */
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        animation: cardReveal 0.7s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes cardReveal {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Floating Icon Avatar */
    .floating-avatar {
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
        box-shadow: 0 15px 30px rgba(14, 165, 233, 0.4);
        border: 4px solid var(--glass-white);
    }

    /* Header Text */
    .form-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .form-header h2 {
        font-weight: 800;
        color: #1e293b;
        font-size: 1.6rem;
        margin-bottom: 5px;
    }

    .form-header p {
        color: #64748b;
        font-size: 0.9rem;
    }

    /* Styled Django Form Fields */
    .field-container p {
        margin-bottom: 1.25rem;
    }

    .field-container label {
        display: block;
        font-weight: 600;
        color: #475569;
        margin-bottom: 8px;
        font-size: 0.85rem;
    }

    .field-container input, 
    .field-container select {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #f1f5f9;
        border-radius: 12px;
        background: #f8fafc;
        transition: all 0.2s ease;
    }

    .field-container input:focus,
    .field-container select:focus {
        border-color: var(--order-primary);
        background: white;
        outline: none;
        box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
    }

    /* Actions */
    .btn-submit {
        background: #0f172a;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 14px;
        font-weight: 700;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .btn-submit:hover {
        background: #1e293b;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(15, 23, 42, 0.2);
    }

    .btn-cancel {
        background: transparent;
        color: #94a3b8;
        border: 1px solid #e2e8f0;
        padding: 12px;
        border-radius: 14px;
        text-align: center;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.2s;
    }

    .btn-cancel:hover {
        background: #f1f5f9;
        color: #475569;
    }
</style>

<div class="form-wrapper">
    <div class="order-card">
        
        <div class="floating-avatar">
            <i class="fas fa-shopping-basket"></i>
        </div>

        <div class="form-header">
            <h2>Order Details</h2>
            <p>Manage and process customer transactions</p>
        </div>

        <form method="POST">
        {% csrf_token %}

        <div class="field-container">

        {{ form.customer.as_hidden }}

        <p>
            <label>Product</label>
            {{ form.product }}
        </p>

        <p>
            <label>Status</label>
            {{ form.status }}
        </p>

    </div>

    <!-- ADD THIS -->
    <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn-submit">
            <i class="fas fa-paper-plane"></i> Process Order
        </button>

        <a href="/" class="btn-cancel">
            Return to Dashboard
        </a>
    </div>
    <!-- END ADD -->

   </form>


        <div class="mt-4 pt-3 border-top text-center">
            <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i> 
                Inventory is updated automatically upon save.
            </small>
        </div>

    </div>
</div>

{% endblock %}
