{% load static %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --nav-bg: rgba(15, 23, 42, 0.9); /* Deep slate blue */
    --accent-color: #38bdf8;        /* Sky blue accent */
    --text-main: #f8fafc;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  /* Glassmorphism Effect */
  .custom-navbar {
    background: var(--nav-bg) !important;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    padding: 0.75rem 1rem;
    transition: var(--transition);
  }

  /* Logo & Brand Styling */
  .brand-text {
    font-size: 1.5rem;
    font-weight: 800;
    letter-spacing: -0.5px;
    background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-family: 'Inter', sans-serif;
  }

  .logo-img {
    transition: var(--transition);
    filter: drop-shadow(0 0 8px rgba(56, 189, 248, 0.3));
  }

  .navbar-brand:hover .logo-img {
    transform: scale(1.1) rotate(-3deg);
  }

  /* Link Styling */
  .nav-link {
    color: rgba(248, 250, 252, 0.8) !important;
    font-weight: 500;
    font-size: 0.95rem;
    padding: 0.5rem 1.2rem !important;
    position: relative;
    transition: var(--transition);
  }

  /* Animated Hover Underline */
  .nav-hover::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 50%;
    background: var(--accent-color);
    transition: var(--transition);
    transform: translateX(-50%);
    box-shadow: 0 0 10px var(--accent-color);
  }

  .nav-hover:hover::after {
    width: 60%;
  }

  .nav-hover:hover {
    color: var(--accent-color) !important;
    transform: translateY(-1px);
  }

  /* Mobile Toggle Customization */
  .navbar-toggler {
    border: none !important;
    padding: 0;
  }
  
  .navbar-toggler:focus {
    box-shadow: none;
  }

  /* Dropdown/Mobile Menu adjustment */
  @media (max-width: 991.98px) {
    .navbar-collapse {
      background: #1e293b;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  }
  .brand-text {
    font-size: 32px;
    font-weight: 700;
    font-family: 'Poppins', sans-serif;
    letter-spacing: 1px;
}

/* Orange part */
.logo-ecom {
    background: linear-gradient(90deg, #ff9f1c, #ffb347);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Blue part */
.logo-crm {
    background: linear-gradient(90deg, #00b4ff, #0077ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Optional: better image alignment */
.logo-img {
    object-fit: contain;
}

</style>

<nav class="navbar navbar-expand-lg navbar-dark custom-navbar shadow-lg sticky-top">
  <div class="container">

    <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="{% static 'image/CRM.png' %}" width="150" height="100"
         class="me-2 logo-img" alt="EcomCRM Logo">

    <span class="brand-text">
        <span class="logo-ecom">Ecom</span><span class="logo-crm">CRM</span>
    </span>
    </a>


    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
     <ul class="navbar-nav gap-lg-3 align-items-center"> 
    <li class="nav-item">
      <a class="nav-link nav-hover" href="{% url 'home' %}">Dashboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link nav-hover" href="{% url 'product' %}">Products</a>
    </li>
    <li class="nav-item">
      <a class="nav-link nav-hover" href="{% url 'tag_list' %}">Tags</a>
    </li>
    <li class="nav-item">
      <a class="nav-link nav-hover" href="{% url 'customer_list' %}">Customers</a>
    </li>
    <li class="nav-item">
      <a class="nav-link nav-hover" href="{% url 'order_list' %}">Orders</a>
    </li>
    <li class="nav-item">
      <a class="nav-link nav-hover" href="{% url 'analytics' %}">Analytics</a>
    </li>
    
    <li class="nav-item">
      <a class="nav-link nav-hover" href="{% url 'logout' %}" style="color: #ff4d4d !important;">Logout</a>
    </li>
  </ul>
   </div>
  </div>

  </div>
</nav>
